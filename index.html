<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>

  <div class="calendar clearfix" id="cal">

    <div class="calendar__left-pane">
      <div id="weekday"></div>
      <div id="date"></div>
    </div>

    <div class="calendar__right-pane">
      <div class="header clearfix">
        <span class="ion-ios-arrow-left" id="prev"></span>
        <span id="month-year"></span>
        <span class="ion-ios-arrow-right" id="next"></span>
      </div>
      
      <div class="cal-wrapper" id=""> 
        <div class="days-of-week clearfix">
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
      
            
        <table class="" id="cal-frame">
          
        </table>
      </div>
        
    </div>
  </div>
  

  <script src="main.js"></script>

</body>
</html>
